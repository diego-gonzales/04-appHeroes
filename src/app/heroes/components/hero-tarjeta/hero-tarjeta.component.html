<mat-card class="animate__animated animate__fadeIn">
    <mat-card-header>
      <mat-card-title>{{hero.superhero}}</mat-card-title>
      <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero | image" alt="Photo of a Shiba Inu">

    <mat-card-content>
      <h3>{{hero.publisher}}</h3>
      <p><strong>First Appearance:</strong> {{hero.first_appearance}}</p>
      <p><strong>Characters:</strong> {{hero.characters}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" [routerLink]="['/heroes', hero.id]">Read more...</button>
      <button mat-raised-button color="primary" [routerLink]="['/heroes/edit', hero.id]">Edit</button>
    </mat-card-actions>
</mat-card>
