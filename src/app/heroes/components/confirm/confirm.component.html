<h2 mat-dialog-title>Delete Hero</h2>

<mat-dialog-content>
    <p>Are you sure to delete <strong>{{data.superhero}}</strong>?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Yes, I'm sure</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
