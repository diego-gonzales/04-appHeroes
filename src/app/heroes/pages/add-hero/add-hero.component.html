<h1>
    {{ hero.id ? 'Editar' : 'New'}}
    Hero
    <small>{{hero.superhero}}</small>
</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between">
            <mat-form-field fxFlex="48">
                <mat-label>Superhero name</mat-label>
                <input type="text" matInput required [(ngModel)]="hero.superhero">
            </mat-form-field>
            <mat-form-field fxFlex="48">
                <mat-label>Alter ego</mat-label>
                <input type="text" matInput required [(ngModel)]="hero.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>First Appearance</mat-label>
            <input type="text" matInput required [(ngModel)]="hero.first_appearance">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Characters</mat-label>
            <input type="text" matInput required [(ngModel)]="hero.characters">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Select a option</mat-label>
            <mat-select required [(ngModel)]="hero.publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Photo URL</mat-label>
            <input type="url" matInput required [(ngModel)]="hero.alt_img">
        </mat-form-field>

        <br>

        <div fxLayout="row" fxLayoutAlign="space-evenly">
            <button fxFlex="40" mat-raised-button color="primary" (click)="saveNewHero()">
                <mat-icon>save</mat-icon>
                {{ hero.id ? 'Edit' : 'Save'}}
            </button>
    
            <button fxFlex="40" mat-raised-button color="warn" *ngIf="hero.id" (click)="deleteHero()">
                <mat-icon>delete</mat-icon>
                Delete
            </button>
        </div>

    </div>

    <div fxFlex="50">
        <img [src]="hero | image" [alt]="hero.superhero">
    </div>

</div>
